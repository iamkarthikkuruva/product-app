#Server details
server.port=8686

#Db Connection details
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/karthik_db
spring.datasource.username=root
spring.datasource.password=root

#Jpa Properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging details
logging.file.name=../mylogs/appstest.log
#default is 10MB
logging.file.max-size=25MB
#default is 7 days for log files store
logging.file.max-history=10
#Root Logger -default is INFO
logging.level.com.product=DEBUG
#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate=DEBUG
